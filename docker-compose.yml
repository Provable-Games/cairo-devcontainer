services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    environment:
      - N8N_HOST=n8n.provable.games
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.provable.games/
      - GENERIC_TIMEZONE=Europe/London
      - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
      # Basic auth (recommended)
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=dCCgpTBfBzdFSk81EdFcAJmcBYUjnD
      # Proxy + SSL integration
      - VIRTUAL_HOST=n8n.provable.games
      - VIRTUAL_PORT=5678
      - LETSENCRYPT_HOST=n8n.provable.games
      - LETSENCRYPT_EMAIL=starknetdev@provable.games
      # Custom nodes directory
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/nodes
    volumes:
      - n8n_data:/home/node/.n8n
      - /local-files:/files
    expose:
      - "5678"
    networks:
      - ls-network

volumes:
  n8n_data:

networks:
  ls-network:
    external: true